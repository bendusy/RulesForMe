  - RULE-SET,RejectList,REJECT
  - RULE-SET,BlackList,REJECT
  - RULE-SET,BanProgramAD,REJECT
  - RULE-SET,Adobe,REJECT

  # 本地网络和直连规则 (部分来自 base.yaml, 部分来自 config.yaml)
  - DOMAIN-SUFFIX,qichiyu.com,🚀 默认代理 # 保留原始规则
  - RULE-SET,direct_all,🎯 直连   # 使用合并的直连规则
  - RULE-SET,CFnat,🎯 直连
  - RULE-SET,LocalAreaNetwork,🎯 直连
  - RULE-SET,UnBan,🎯 直连
  - RULE-SET,ArgoTunnel,🎯 直连
  - RULE-SET,GoogleCN,🎯 直连
  - RULE-SET,SteamCN,🎯 直连
  - RULE-SET,ChinaDomain,🎯 直连
  - RULE-SET,ChinaCompanyIp,🎯 直连
  - RULE-SET,ChinaMedia,🎯 直连
  - RULE-SET,Tencent,🎯 直连 # 来自 base.yaml
  - RULE-SET,LAN,🎯 直连
  - RULE-SET,private_domain,🎯 直连
  - RULE-SET,cn_domain,🎯 直连
  - RULE-SET,cn_ip,🎯 直连

  # 系统服务 & 特殊应用
  - RULE-SET,apple_domains,🍎 Apple  # 使用本地apple_domains规则
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,WeChat,🎯 直连 # 来自 base.yaml, 设为直连

  # 常用服务规则
  - RULE-SET,ai_all,🤖 ChatGPT  # 使用项目合并的AI规则
  - RULE-SET,github,👨🏿‍💻 GitHub  # 使用本地github规则
  - RULE-SET,youtube,📹 YouTube  # 使用本地youtube规则
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft,🪟 Microsoft  # 使用本地microsoft规则
  - RULE-SET,tiktok,🎵 TikTok  # 使用本地tiktok规则
  - RULE-SET,telegram,📲 Telegram  # 使用本地telegram规则
  - RULE-SET,netflix,🎥 NETFLIX  # 使用本地netflix规则
  - RULE-SET,Notion,🚀 默认代理 # 来自 base.yaml (自定义)
  - RULE-SET,TVB,🎥 NETFLIX # 来自 base.yaml (自定义), 归入NETFLIX策略组
  - RULE-SET,spotify,🚀 默认代理 # 使用本地spotify规则
  - RULE-SET,Cloudflare,🚀 默认代理 # 来自 base.yaml

  # 游戏服务 (来自 base.yaml)
  - RULE-SET,gaming,🚀 默认代理 # 使用项目合并的游戏规则
  - RULE-SET,Nintendo,🚀 默认代理 # 可考虑新建Gamer策略组
  - RULE-SET,PlayStation,🚀 默认代理
  - RULE-SET,Epic,🚀 默认代理
  - RULE-SET,Xbox,🚀 默认代理

  # 代理规则 & 国际流量
  - RULE-SET,proxy_common,🚀 默认代理 # 使用本地proxy_common规则
  - RULE-SET,ProxyLite_classical,🚀 默认代理 # 来自 base.yaml (重命名)
  - RULE-SET,CMBlog,🚀 默认代理 # 来自 base.yaml
  - RULE-SET,Proxy,🚀 默认代理 # 来自 base.yaml
  - RULE-SET,GlobalMedia,🚀 默认代理 # 来自 base.yaml
  - RULE-SET,ProxyMedia,🚀 默认代理 # 来自 base.yaml
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理

  # IP 规则 (放在后面，no-resolve)
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve

  # Google 服务 (来自 base.yaml)
  - RULE-SET,GoogleFCM,🚀 默认代理

  # 最终匹配
  - MATCH,🐟 漏网之鱼

# 规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
  yaml_class: &yaml_class {type: http, interval: 86400, behavior: classical, format: yaml} # yaml格式锚点
  repo_class: &repo_class {type: http, interval: 86400, behavior: classical, format: text} # 替换local_class，用于GitHub仓库规则
  
  # 本地文件锚点 - 新增用于本地文件引用
  local_ip: &local_ip {type: file, behavior: ipcidr, format: mrs}
  local_domain: &local_domain {type: file, behavior: domain, format: mrs}
  local_class: &local_class {type: file, behavior: classical, format: text}
  local_yaml: &local_yaml {type: file, behavior: classical, format: yaml}

rule-providers:
  # --- 使用本地规则集文件 ---
