proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇸🇬 新加坡节点
      - ☑️ 手动切换
      - DIRECT
  - name: ☑️ 手动切换
    include-all: true
    type: select
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇺🇲 美国节点
      - 🇸🇬 新加坡节点
      - ☑️ 手动切换
  - name: 🤖 OpenAi
    type: select
    proxies:
      - 🇺🇲 美国节点
      - 🇸🇬 新加坡节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: 📹 油管视频
    type: select
    proxies:
      - 🚀 节点选择
      - 🇸🇬 新加坡节点
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - ☑️ 手动切换
      - DIRECT
      - (解锁|流媒体|Media|Netflix|Disney)
  - name: 🎥 迪士尼+
    type: select
    proxies:
      - 🚀 节点选择
      - 🇸🇬 新加坡节点
      - ♻️ 自动选择
 
      - ☑️ 手动切换
      - DIRECT
      - (Disney|迪士尼|解锁|流媒体|Media)
  - name: 🎥 TVB
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - (TVB|港台|HKT|HKBN|流媒体|Media)
  - name: 📝 Notion
    type: select
    proxies:
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: 📢 微信服务
    type: select
    proxies:
      - DIRECT
  - name: 📢 谷歌FCM
    type: select
    proxies:
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: ⚡ Cloudflare
    type: select
    proxies:
      - 🚀 节点选择
      - 🇺🇲 美国节点
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港节点
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🇸🇬 新加坡节点
      - 🇺🇲 美国节点
      - 🚀 节点选择
      - ♻️ 自动选择
      - ☑️ 手动切换
      - DIRECT
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港节点
      - 🎯 全球直连
      - (解锁|流媒体|Media|Netflix|Disney)
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🇭🇰 香港节点
  - name: 🇭🇰 香港节点
    type: load-balance
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong|HKG
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
  - name: 🇺🇲 美国节点
    type: load-balance
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|ATL|BUF|DFW|EWR|IAD|LAX|MCI|MIA|ORD|PHX|PDX|SEA|SJC
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
  - name: 🇸🇬 新加坡节点
    type: load-balance
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50

